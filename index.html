<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./reset.css">
  <!-- TODO <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <title>Hexal</title>
</head>

<body>
  <!-- TODO can we write header class like that -->
  <header class="header">
    <!-- TODO google how to hide h1 -->
    <h1 class="header__heading-h1" hidden>Hexal</h1>
    <nav class="navbar">
      <ul class="menu">
        <a class="menu__item menu__item--active menu__item--dot" href="#">Portfolio</a>
        <a class="menu__item" href="#">About</a>
        <div class="hex menu__item menu__item--shape-hex"></div>
        <a class="menu__item menu__item--dot" href="#">Blog</a>
        <a class="menu__item" href="#">Get in Touch</a>
      </ul>
    </nav>
    <section class="navbar__slider"></section>
  </header>

  <main class="main">
    <section class="main__section author-info">
      <article class="author-info__article">
        <div class="author-info__portrait hex"></div>
        <h2 class="main__h2"></h2>
        <span class="author-info__title"></span>
        <p class="author-info__description"></p>
        <div class="author-info__social"></div>
      </article>
    </section>
    <section class="main__section feedback">
      <h2 class="main__h2"></h2>
      <span class="feedback__instructions"></span>
      <form class="email-form" action=""></form>
      <section class="feedback__section">
        <p class="feedback__directions"></p>
        <section class="feedback__contacts"></section>
      </section>
    </section>
  </main>

  <footer class="footer">
    <span class="footer__copy"></span>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
